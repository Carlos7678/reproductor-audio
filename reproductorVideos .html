<!DOCTYPE html>
<html>

<head>
    <title>Reproductor de audio con Video de Fondo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/reproductorVideo.css">
</head>

<body>
    <video id="background-video" autoplay muted loop>
        <source src="videos/video1.mp4" type="video/mp4">
    </video>
    <div id="music-player">
        <h2 id="song-title">Canción 1 - Artista 1</h2>
        <div id="album-cover">
            <img src="images/HeroesTonight.jfif" alt="Portada del álbum">
        </div>
        <audio id="audio"></audio>
        <div class="control-buttons">
            <div id="prev-button" class="control-button">
                <i class="fas fa-backward"></i>
            </div>
            <div id="play-pause-button" class="control-button">
                <i class="fas fa-play"></i>
            </div>
            <div id="next-button" class="control-button">
                <i class="fas fa-forward"></i>
            </div>
        </div>
    </div>
    <script src="javascript/reproductorVideo.js"></script>
</body>

</html>
